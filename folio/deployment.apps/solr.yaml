apiVersion: apps/v1
kind: Deployment
metadata:
  name: solr
  namespace: folio
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-folio-solr
  template:
    metadata:
      creationTimestamp: null
      labels:
        workload.user.cattle.io/workloadselector: deployment-folio-solr
    spec:
      affinity: {}
      containers:
        - image: solr:8.11.1
          imagePullPolicy: IfNotPresent
          name: solr
          ports:
            - containerPort: 8983
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 5000Mi
            requests:
              cpu: 20m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities: {}
            privileged: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          stdin: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          tty: true
          volumeMounts:
            - mountPath: /var/solr/data
              name: solr
              subPath: solr
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: dockerhub
      nodeSelector:
        product: ils
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      tolerations:
        - effect: NoExecute
          key: product
          operator: Equal
          value: ils
      volumes:
        - name: medad-ils
          persistentVolumeClaim:
            claimName: medad-ils
        - name: solr
          persistentVolumeClaim:
            claimName: medad-ils
